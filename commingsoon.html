<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon</title>
    <link media="all" rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div id="wrapper">
        <div class="col-block bg-img" style="background-image: url(images/login-banner.jpg)"></div>
        <div class="col-block bg-dark-purple">
            <div class="jcf-scrollable">
                <div class="padder d-able">
                    <header class="login-header d-head">
                        <div class="logo">
                            <a href="#"><img src="images/logo.png" alt="image description" width="64" height="64"></a>
                        </div>
                    </header>
                    <form class="login-form vmiddle" action="#">
                        <div class="md-form">
                            <div class="login-element">
                                <h2>subscribe to us</h2>
                                <div class="form-group">
                                    <div class="input-wrap">
                                        <input id="emailorusername" type="email" placeholder="Email or username here" class="input-field">
                                    </div>
                                </div>
                                <div class="button-wrap">
                                    <button type="submit" class="button info">Subscribe</button>
                                </div>
                            </div>
                        </div>
                        <div class="social-link">
                            <ul>
                                <li><a href="#"><span class="fa fa-facebook"></span></a></li>
                                <li><a href="#"><span class="fa fa-twitter"></span></a></li>
                                <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
                                <li><a href="#"><span class="fa fa-instagram"></span></a></li>
                                <li><a href="#"><span class="fa fa-youtube"></span></a></li>
                            </ul>
                        </div>
                    </form>
                    <footer class="login-footer dtfoot">
                        <p>&copy; 2017 <a href="#">Phantomthemes</a>. All right reserved.</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendors/jquery/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.scrollable.js"></script>
    <script src="js/jquery.main.js"></script>
</body>
</html>
